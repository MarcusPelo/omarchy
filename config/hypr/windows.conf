# ================================================================
# DEVELOPMENT & SYSTEM TOOLS
# ================================================================
# Dotfiles management floating window
windowrulev2 = float, class:(custom-floating)
windowrulev2 = size 60%, class:(custom-floating)
windowrulev2 = center, class:(custom-floating)
windowrulev2 = keepaspectratio, class:(custom-floating)
# windowrulev2 = pin, class:(custom-floating)

# Floating custom windows
windowrulev2 = float, tag:floating-window-custom
windowrulev2 = keepaspectratio, tag:floating-window-custom
windowrulev2 = size 50%, tag:floating-window-custom
# Password manager and VPN apps
windowrulev2 = tag +floating-window-custom, class:(Proton Pass), title:^(Proton Pass)
windowrulev2 = size 60%, class:(protonvpn-app)

# Floating custom windows - web apps
windowrulev2 = float, tag:floating-window-webapp
windowrulev2 = keepaspectratio, tag:floating-window-webapp
windowrulev2 = size 70%, tag:floating-window-webapp
windowrulev2 = tag +floating-window-webapp, class:(chrome-.*-Default)

# File dialog floating windows
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk), title:^(Add Folder.*)

# ================================================================
# GAMING & ENTERTAINMENT
# ================================================================
# Steam gaming platform - full opacity for better visibility
windowrulev2 = opacity 1.0 override 1.0 override, class:^([Ss]team)$

# ================================================================
# MEDIA & CONTENT
# ================================================================
# Picture-in-Picture windows - ensure full opacity for video content
windowrulev2 = opacity 1.0 override 1.0 override, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# YouTube videos - full opacity for video content
windowrulev2 = opacity 1.0 override 1.0 override, title:^(.*[Yy]ou[Tt]ube.*)(.*)$

# Obsidian - disabled for now (uncomment if needed)
# windowrulev2 = opacity 0.97 override 0.90 override, class:^(obsidian)$

# Typora markdown editor - minimal transparency
windowrulev2 = opacity 0.99 override 0.95 override, class:^([Tt]ypora)$

# LibreOffice - full opacity for clarity
windowrulev2 = opacity 1.0 override 1.0 override, class:^(.*[Ll]ibreoffice.*)$


# ================================================================
# VIRTUALIZATION & REMOTE ACCESS
# ================================================================
# Virtual Machine Manager - full opacity for clarity
windowrulev2 = opacity 1.0 override 1.0 override, class:^(virt-manager)$

# RustDesk remote desktop - full opacity for clear remote viewing
windowrulev2 = opacity 1.0 override 1.0 override, class:^(rustdesk)$

# ================================================================
# CREATIVE & DESIGN TOOLS
# ================================================================
# Inkscape vector graphics - full opacity for precise work
windowrulev2 = opacity 1.0 override 1.0 override, class:^(org.inkscape.Inkscape)$